<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	


<div id="main">

<div id="Timer_div">
<h1>Timer</h1>
<h2>current time <span id="curtime"></span></h2>

<div> <span class="mini_header">Поставить таймер</span>
  <br>
  <input type="number" id="timer_hours" 
  placeholder="Hrs"  min="0" max="23">
  <span>:</span>
  <input type="number" id="timer_minutes" 
  placeholder="Min"  min="0" max="59">
  <span>:</span>
  <input type="number" id="timer_seconds" 
  placeholder="Sec"  min="0" max="59">


<div>
  <button id="addtimer">Add timer</button>  

  <button id="pause" disabled="true">Pause timer</button> 
  <button id="unpause" disabled="true">UnPause timer</button>
  <button id="resettimer" disabled="true">Reset timer</button>
  
</div>


<br>
<div id="quick_time_div" > <span class="mini_header">Быстрое время</span>
  <div>
  <button id="quick_time_30s">30 секунд</button>
  <button id="quick_time_1m">1 минута</button>
  <button id="quick_time_5m">5 минут</button>
  <button id="quick_time_15m">15 минут</button>
  <button id="quick_time_30m">30 минут</button>
  <button id="quick_time_1h">1 час</button>
  </div>
</div>
</div>


<div>
  <h2 id="timer_header">Запустите таймер!</h2>
   <h2 id="timer_run"><span id="html_timer"></span></h2>
  

 <div id="esperating_time"></div>

</div>

</div>



<div id="stop_and_metr">
<div id="Stopwatch_div">

<h1>Stopwatch</h1>
<button id="Stopwatch_start_button">Start</button>
<button id="Stopwatch_pause_button">Pause</button>
<button id="Stopwatch_unpause_button">UNPause</button>
<button id="Stopwatch_stop_button">Stop</button>
<button id="Stopwatch_round_button">Round</button>
<div class="mini_header"><div id="Stopwatch_start">00:00:00.0</div></div></div>
<div id="Stopwatch_round"></div>



<div id="Metronome_div">
<h1>Metronome</h1>
<input type="range" id="metronome_bpm"
         min="30" max="300" value="120"><span class="mini_header" id="bpm_quantity"></span>
<button id="metronome_go">start</button>
<h2><span id="tik">Standby</span></h2>
</div>

</div>



</div>
<script src="script.js"></script>
</body>
</html>
